<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>

</head>

<body>
<h1>Boards</h1>
<table>
    <thead>
    <tr>Board</tr>
    <tr>Posts</tr>
    <tr>Topics</tr>
    <tr>Last Post</tr>
    </thead>
    <tbody>
        {% for board in boards %}
            <tr>
                <td>{{ board.name }}<br>
                    <small style="color: #888">{{ board.description }}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
